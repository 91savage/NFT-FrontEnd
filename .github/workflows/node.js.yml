name: github-actions 

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    
    uses: actions/setup-node@v2
        with:
        node-version: '16.14.0'

    steps: 
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v1 # 
      
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
